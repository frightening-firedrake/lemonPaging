	'min':function(a,b){
		return a<b?a:b;
	},
	'unique':function(arr){
		var zl=[];
		if(typeof(arr)=='object'){
			$.each(arr,function(k,v){
				if(arr.indexOf(v) == k){
					zl.push(v);
				}
			})
		}
		return zl;
	}
});
